<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="ico.png">
    <link rel="stylesheet" href="normalize.css">
    <title>UniCesumar - Validação de Carteirinha Estudantil</title>
    <style>
        @font-face {
            font-family: Studeo Regular;
            src: url(/studeo-regular.ttf);
        }
        body {
            font-family: Studeo Regular;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: top;
            height: 35vh;
            max-height: 50vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            margin: 20px;
        }
        img {
            width: 130px;
        }
        .message {
            font-size: 16px;
            color: #005387;
            margin-top: 10px;
        }
        input#cpf {
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            background-color: #005387;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #codigoValidacao {
            margin-top: 15px;
            font-size: 16px;
            color: #4caf50;
        }
        .hint-text {
            font-size: 10px;
            color: rgb(155, 195, 240);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.webp" alt="valida">
        <div class="message">
            <label for="cpf">Digite o CPF:</label>
            <input type="text" id="cpf" maxlength="11" placeholder="Somente números" />
            <button onclick="gerarCodigo()">Gerar Código</button>
            <p id="codigoValidacao"></p>
        </div>
        <p class="small no-margin pull-left sm-pull-reset"> 
            <span class="hint-text">© </span>
            <span id="anoAtual" class="ng-binding"></span> 
            <span class="font-montserrat">UNICESUMAR</span>
            <span class="hint-text">. Todos os direitos reservados.</span> 
        </p>
    </div>

    <script>
        document.getElementById("anoAtual").textContent = new Date().getFullYear();

        function gerarCodigo() {
            const cpfInput = document.getElementById("cpf").value;

            if (cpfInput.length !== 11 || isNaN(cpfInput)) {
                alert("Por favor, insira um CPF válido com 11 dígitos.");
                return;
            }

            let primeiraParte = "";
            for (let i = 0; i < cpfInput.length; i++) {
                primeiraParte += (parseInt(cpfInput[i]) + 3) % 10;
            }
            
            const ultimosQuatro = cpfInput.slice(-4);
            let segundaParte = "";

            for (let i = 0; i < 4; i++) {
                segundaParte += (parseInt(ultimosQuatro[i]) + i * 2) % 10;
            }

            const codigo = `${primeiraParte}-${segundaParte}`;

            document.getElementById("codigoValidacao").textContent = `Código de validação: ${codigo}`;
        }
    </script>
</body>
</html>
